<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时检测</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #video-container {
            width: 640px;
            height: 480px;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        #map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border: 2px solid #ccc;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>实时检测</h1>
    <div id="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Video Stream"/>
    </div>
    <div id="map-container"></div>
    <div id="mqtt-message-container">
        <h3>最新经纬度数据:</h3>
        <p>纬度: <span id="latitude">Waiting for data...</span></p>
        <p>经度: <span id="longitude">Waiting for data...</span></p>
    </div>

    <script>
        let map, marker;
        let isFirstUpdate = true;

        function fetchLatestMqttMessage() {
            fetch('/latest-mqtt-message')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Received MQTT data:", data);
                    document.getElementById('latitude').textContent = data.latitude;
                    document.getElementById('longitude').textContent = data.longitude;
                    
                    // 更新地图标记位置
                    updateMarkerPosition(data.latitude, data.longitude);
                })
                .catch(error => {
                    console.error('Error fetching MQTT message:', error);
                });
        }

        function updateMarkerPosition(lat, lng) {
            const position = [lng, lat];
            if (isFirstUpdate) {
                // 初次加载时添加标记并设置地图中心
                marker = new AMap.Marker({ position });
                map.add(marker);
                map.setCenter(position);
                isFirstUpdate = false;
            } else {
                // 更新标记位置并移动中心
                marker.setPosition(position);
                map.setCenter(position);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchLatestMqttMessage(); // 初次加载
            setInterval(fetchLatestMqttMessage, 2500); // 每隔5秒更新

            AMapLoader.load({
                key: "f84c61f98fafbb36036ae50061382f8f",
                version: "2.0",
                plugins: ["AMap.ToolBar"]
            })
            .then((AMap) => {
                map = new AMap.Map("map-container", {
                    zoom: 10,
                    center: [116.397428, 39.90923] // 初始中心
                });
                map.addControl(new AMap.ToolBar());
            })
            .catch(e => {
                console.error('Error loading AMap:', e);
            });
        });
    </script>

    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "5106005756175981e85c0b8418f5aedb",
        };
    </script>
    <script src="https://webapi.amap.com/loader.js"></script>
</body>
</html>
